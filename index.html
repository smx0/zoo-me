<!DOCTYPE html>
<html>
    <head>
        <title>zoo break: made with HTML, CSS, JS</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    </head>
    <body><div id="page">
        <h1>"liberation"</h1>
        <p>free the animals by dragging them from their cage to the outside world</p>
        <div id="left-cage" class="cage">
            <div class="animal-container">
                <img class="animal" alt="animal" id="butterfly" src="./images/butterfly.png" />
            </div>
            <div class="animal-container">
                <img class="animal" alt="animal" id="camel" src="./images/camel.png" />
            </div>
            <div class="animal-container">
                <img class="animal" alt="animal" id="corgi" src="./images/corgi.png" />
            </div>
            <div class="animal-container">
                <img class="animal" alt="animal" id="idol" src="./images/idol.png" />
            </div>
        </div>
        <div id="right-cage" class="cage">
            <div class="animal-container">
                <img class="animal" alt="animal" id="orca" src="./images/orca.png" />
            </div>
            <div class="animal-container">
                <img class="animal" alt="animal" id="prawn" src="./images/prawn.png" />
            </div>
            <div class="animal-container">
                <img class="animal" alt="animal" id="rattlesnake" src="./images/rattlesnake.png" />
            </div>
            <div class="animal-container">
                <img class="animal" alt="animal" id="seagull" src="./images/seagull.png" />
            </div>
        </div>
        <div id="freedom">
            <div class="globe">
                <img class="world" alt="world" id="world" src="./images/world.png" />
            </div>
        </div>
    </div></body>
</html>
